subscribers:

  camera_reading:
    topic: /usb_cam/image_raw
    queue_size: 1

actions:

  camera_reading:
    name: /camera1/darknet_ros/check_for_objects

publishers:

  object_detector:
    topic: /camera1/darknet_ros/found_object
    queue_size: 1
    latch: false

  bounding_boxes:
    topic: /camera1/darknet_ros/bounding_boxes
    queue_size: 1
    latch: false

  detection_image:
    topic: /camera1/darknet_ros/detection_image
    queue_size: 1
    latch: true

image_view:

  enable_opencv: false
  wait_key_delay: 1
  enable_console_output: true
